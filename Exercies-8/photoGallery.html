<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap grid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body>
  <!--different screen sizes-->
  <div class="container-fluid bg-primary">
    <div class="row pt-3">
      <div class="col-lg-4">
        <img class="img-thumbnail" src="https://images.unsplash.com/photo-1665925480229-3be33d64c8ff?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=330&q=80">
      </div>
      <div class="col-lg-4">
        <img class="img-thumbnail" src="https://images.unsplash.com/photo-1669222076288-1b9b64ba6091?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=330&q=80">

      </div>
      <div class="col-lg-4">
        <img class="img-thumbnail" src="https://images.unsplash.com/photo-1634990300119-5089a72de082?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=330&q=80">

      </div>
    </div>
    <div class="row pt-3 pb-3">
      <div class="col-lg-4">
        <img class="img-thumbnail" src="https://images.unsplash.com/photo-1497473376897-16fbb7552478?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=330&q=80">

      </div>
      <div class="col-lg-4">
        <img class="img-thumbnail" src="https://images.unsplash.com/photo-1511275539165-cc46b1ee89bf?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=330&q=80">

      </div>
      <div class="col-lg-4">
        <img class="img-thumbnail" src="https://images.unsplash.com/photo-1456796148441-485386946471?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=330&q=80">

      </div>
    </div>
    </div>
</body>
</html>
