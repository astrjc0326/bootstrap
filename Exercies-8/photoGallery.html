<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap grid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body>
  <!--different screen sizes-->
  <h1 class="mt-3">Devices</h1>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-3 bg-info">sm-4</div>
      <div class="col-sm-3 bg-warning">sm-4</div>
      <div class="col-sm-3 bg-danger">sm-4</div>
      <div class="col-sm-3 bg-success">sm-4</div>

    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col bg-primary">
        1
      </div>
      <div class="col bg-success">
        <img src="https://images.unsplash.com/photo-1665925480229-3be33d64c8ff?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=200&q=80" />
      </div>
      <div class="col bg-warning">
        3
      </div>
    </div>
    <div class="row">
      <div class="col-2 bg-warning">
        2 cols
      </div>
      <div class="col-3 bg-success">
        3 cols
      </div>
      <div class="col-4 bg-info">
        4 cols
      </div>
      <div class="col-3 bg-danger">
        3 cols
      </div>
    </div>
    <div class="row">
      <div class="col-6 bg-success">
        6
      </div>
      <div class="col-6 bg-danger">
        6
      </div>
    </div>
  </div>
</body>
</html>
